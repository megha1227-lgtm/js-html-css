<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and code| DOM  </title>
</head>
<body style="background-color: black; color:white;">
    <ul class="language">
        <li>
           javascript 
        </li>
    </ul>
    <script>
        function addlang (langName){
            const li = document.createElement("li")
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)

        }
        addlang("python")
        addlang("ruby")
//optimized way 
        function addOpti (lanNAme){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(lanNAme))
            document.querySelector('.language').appendChild(li)

        }
        addOpti("golang")


        //edit 

     const firstlang=  document.querySelector('li:nth-child(2)')
     const newLI=   document.createElement('li')
     newLI.textContent = 'mojo'
     firstlang.replaceWith(newLI)

     //edit 

     const secondLang = document.querySelector('li:first-child')
     secondLang.outerHTML = '<li>TypeSrcipt</li>'

     //remove 
     const lastlang = document.querySelector('li:last-child')
     lastlang.remove()
    </script>
</body>
</html>
